<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weapon Generator</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">    
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p class="weapon">{{ weapon }}</p>
        <p>{{ damage }}</p>
        <p>{{ hand }} ({{ range }})</p>
        <p>{{ price }} gp</p>
        <br>
        <p><button type="submit" onClick="refreshPage()">Refresh</button></p>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='refresh_page.js') }}"></script>
  </body>
</html>
